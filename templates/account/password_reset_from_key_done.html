{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-wrapper">
  <div class="form-container">
    <div class="text-center mb-4">
      <div class="success-icon mb-3">
        <i class="fas fa-check-circle fa-3x text-success"></i>
      </div>
      <h2 class="login-title">Password Changed</h2>
      <p class="login-subtitle">Your password has been updated successfully</p>
    </div>
    
    <div class="alert alert-success text-center">
      <i class="fas fa-shield-check me-2"></i>
      You can now log in with your new password.
    </div>
    
    <div class="text-center mt-4">
      <a href="{% url 'account_login' %}" class="btn btn-primary w-100 py-2 mb-3">
        <i class="fas fa-sign-in-alt me-2"></i> Log In Now
      </a>
      
      <p class="text-muted">Return to 
        <a href="{% url 'memorials:index' %}" class="text-decoration-none fw-bold">homepage</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/account/password_reset.css' %}">
<style>
.success-icon {
  color: #28a745;
}
.alert-success {
  background-color: rgba(40, 167, 69, 0.1);
  border-color: rgba(40, 167, 69, 0.2);
  color: #155724;
}
</style>
{% endblock %}
